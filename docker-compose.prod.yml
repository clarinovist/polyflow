services:
  polyflow:
    image: ghcr.io/clarinovist/polyflow:latest
    container_name: polyflow-app
    restart: always
    # No host port published; access via ceritakita-nginx on ceritakita-network
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SKIP_MIGRATIONS=${SKIP_MIGRATIONS:-0}
    depends_on:
      - db
    networks:
      - default
      - ceritakita-network

  db:
    image: postgres:15-alpine
    container_name: polyflow-db
    restart: always
    environment:
      - POSTGRES_USER=polyflow
      - POSTGRES_PASSWORD=polyflow
      - POSTGRES_DB=polyflow
    command: -p 5434
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  ceritakita-network:
    external: true
    name: ceritakita-network
