services:
  db:
    image: postgres:15-alpine
    container_name: polyflow-db
    restart: always
    environment:
      - POSTGRES_USER=polyflow
      - POSTGRES_PASSWORD=polyflow
      - POSTGRES_DB=polyflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
