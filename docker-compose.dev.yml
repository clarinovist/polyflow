services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps # Use deps or a dev specific stage if optimized, but for dev we usually just use node image
    image: node:20-alpine
    container_name: polyflow-app-dev
    command: npm run dev
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://polyflow:polyflow@polyflow-db:5432/polyflow
      - AUTH_SECRET=dev_secret_key_123
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: polyflow-db
    restart: always
    environment:
      - POSTGRES_USER=polyflow
      - POSTGRES_PASSWORD=polyflow
      - POSTGRES_DB=polyflow
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
