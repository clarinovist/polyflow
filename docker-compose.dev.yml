services:
  polyflow:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps # Use deps or a dev specific stage if optimized, but for dev we usually just use node image
    container_name: polyflow-app-dev
    working_dir: /app
    command: sh -c "apk add --no-cache openssl && npx prisma@5.22.0 generate && npx prisma@5.22.0 migrate deploy && npx prisma@5.22.0 db seed && npm run dev"
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET:-dev_secret_key_123}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev_secret_key_123}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    volumes:
      - .:/app:z
      - /app/node_modules
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: polyflow-db
    restart: always
    environment:
      - POSTGRES_USER=polyflow
      - POSTGRES_PASSWORD=polyflow
      - POSTGRES_DB=polyflow
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
