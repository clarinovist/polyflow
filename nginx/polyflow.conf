# Upstream untuk Polyflow ERP
upstream polyflow_app {
    server polyflow-app:3000;
    keepalive 32;
}

# HTTP Server - Redirect ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name erp.nugrohopramono.my.id www.erp.nugrohopramono.my.id;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Polyflow ERP
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name erp.nugrohopramono.my.id www.erp.nugrohopramono.my.id;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/erp.nugrohopramono.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.nugrohopramono.my.id/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Client max body size
    client_max_body_size 5M;

    # Proxy ke Polyflow application
    location / {
        proxy_pass http://polyflow_app;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static Next.js assets
    location /_next/static/ {
        proxy_pass http://polyflow_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache public assets
    location /public/ {
        proxy_pass http://polyflow_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Health check API
    location /api/health {
        proxy_pass http://polyflow_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
